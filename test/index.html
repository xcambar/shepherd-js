<!doctype html>
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="jasmine-1.1.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="jasmine-1.1.0/jasmine.css">
  <script type="text/javascript" src="jasmine-1.1.0/jasmine.js"></script>
  <script type="text/javascript" src="jasmine-1.1.0/jasmine-html.js"></script>
  <!-- source files -->
  <script type="text/shepherd-config">{exposeAPI: true}</script>
  <script type="text/javascript" src="../build/shepherd.dev.js"></script>
  <!-- spec files -->
  <script type="text/javascript" src="spec/specHelper.js"></script>
  <script type="text/javascript" src="spec/shepherdSpec.js"></script>
  <script type="text/javascript" src="spec/browserSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
